version: '3'

services:
  xmrstak:
    container_name: xmrstak
    build: .
    environment:
      MINER_ID: ${MINER_ID}
      STARTUP_DELAY: ${STARTUP_DELAY}
      STRATUM: ${STRATUM}
      WALLET: ${WALLET}
      PASSWORD: ${PASSWORD}
      CURRENCY: ${CURRENCY}
      THREADS: ${THREADS}
      BLOCKS: ${BLOCKS}
    ports:
      - "8080:8080"
